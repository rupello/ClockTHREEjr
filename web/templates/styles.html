{% extends "base.html" %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
        <h2>Clock Styles</h2>
       <ul>
        {% for wtf in wtfs %}
           <li><a href="../{{wtf}}">{{wtf}}</a></li>
           {% for f in wtfs[wtf]['fonts'] %}
           <ul>
               <a href="{{url_for('clock3jr',style=wtf,font=f|fontname)}}">{{f|fontname}}</a>
           </ul>
           {% endfor %}
        {% endfor %}
        </ul>
{% endblock %}
